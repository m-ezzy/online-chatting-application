<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>experiment</title>

	<link rel="stylesheet" type="text/css" href="./styles10/variables.css" />

</head>
<body>
	<div class="app">
		<div class="container auth hidden"></div>
		<div class="container dashboard">
			<div class="bar-menu">
				<button type="button">calls</button>

				<button type="button">channels</button>

				<div class="item-content chats">

							<input type="text" placeholder="type here to search or create" />
						</div>
						<div class="list-conv">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="bar-talk"></div>
					<div class="bar-info"></div>
				</div>
				<div class="item-content groups hidden"></div>
				<div class="item-content channels hidden"></div>
				<div class="item-content account hidden"></div>
			</div>
		</div>
	</div>

</html>
